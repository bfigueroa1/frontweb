        <nav class="navbar">
            <a href="../../index.html" class="link_logo">
                <img class= "logo" src="../assets/imgs/Logo Blanco.png" alt="logo">
            </a>
                <ul class="navbar_items">
                    <li class="navbar_item">
                        <a href="rules.html" class="navbar_link">Rules</a>

                    <li class="navbar_item">

    <body>
        <div class="container">
            <p>Become a Kataker</p>
            <form class="flex-box"> 
                <div class="flex-1">
                    <label for="uname" class="uname">Username:</label>
                    <input type="text" placeholder="Your Username" class="input" required>
                </div>
                <div class="flex-2">
                    <label for="pw" class="pw">Password: </label>
                <input type="password" placeholder="Your Password" class="input" required>
                </div>
                <div class="flex-3">
                    <label for="cpw" class="cpw"> Confirm Password:</label>
                    <input type="password" placeholder="Your Password" class="input" required>
                </div>
                <div class="flex-4">
                    <label for="email" class="email"> Email:</label>
                    <input type="text" placeholder="Your Email" class="input" required>
                </div>
                <div class="flex-5">
                    <a href="#"><button type="submit" class="btn">Sign Up</button></a>        
                </div>  
            </form>
        </div>        
    </body>
