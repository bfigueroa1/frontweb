<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="shortcut icon" href="../Logos/Logo Arena.png" type="image/png">
        <title>Katak | Sign Up</title>    
        <nav class="navbar">
            <a href="../index.html" class="link_logo">
                <img class= "logo" src="../logos/Logo Blanco.png" alt="logo">
            </a>
                <ul class="navbar_items">
                    <li class="navbar_item">
                        <a href="../Rules/rules.html" class="navbar_link">Rules</a>
                    </li>
                    <li class="navbar_item">
                        <a href="../About/about.html" class="navbar_link">About</a>

                    <li class="navbar_item">

    <body>
        <div class="container">
            <p>Become a Kataker</p>
            
            <div class="login">
                <div class="flex-1">
                    <label for="uname" class="uname">Username:</label>
                    <input type="text" placeholder="Your Username" class="input">
                </div>
                <div class="flex-2">
                    <label for="pw" class="pw">Password: </label>
                <input type="text" placeholder="Your Password" class="input">
                </div>
                <div class="flex-3">
                    <label for="cpw" class="cpw"> Confirm Password:</label>
                    <input type="text" placeholder="Your Password" class="input">
                </div>
                <div class="flex-4">
                    <label for="email" class="email"> Email:</label>
                    <input type="text" placeholder="Your Email" class="input">
                </div>
                <div class="flex-5">
                    <div type="submit" class="btn">Sign Up</div>           
                </div>  
          </div>
        </div>
